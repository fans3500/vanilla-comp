<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .flex-center {
      display: flex;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var Example = VanillaComp.Example
      var Toast = VanillaComp.Toast
      var m = new Example({})
      var n = new Toast({})
      var eHtml = m.init()
      var tHtml = n.init()
      var eDiv = document.createElement('div')
      var tDiv = document.createElement('div')
      eDiv.innerHTML = eHtml
      tDiv.innerHTML = tHtml
      document.querySelector('#app').appendChild(eDiv)
      document.querySelector('#app').appendChild(tDiv)
    })
  </script>
</body>
</html>
